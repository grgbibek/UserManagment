<form (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" [(ngModel)]="user.age" name="age">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" [(ngModel)]="user.status" name="status">
        <option value={{1}}>Open</option>
        <option value={{0}}>Closed</option>
      </select>
    </div>
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" class="form-control" id="designation" [(ngModel)]="user.designation" name="designation">
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
